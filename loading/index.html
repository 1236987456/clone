<div class="baol">
  	<div class="loader_box">
	<div style="margin-top: 96px;">正在打包圣诞礼物...</div>
  <div class="load_img"></div>
  <div class="loader">
    <div class="progress-bar">
      <div class="progress-stripes"></div>
    </div>
  </div>
  <div class="percentage">0%</div>
  <div class="loader_text red" style="display:none;">Loading...</div>
</div>

<script type="application/javascript">
var demoImgArray = [];
</script>
<audio id="bgm" class="media-audio" src="audio/music.mp3" autoplay="autoplay" preload="auto" loop="loop"></audio>
<div class="wrapper">
  <!--音乐-->
  <div class="musicicon musicplay on"></div>
</div>

<script src="js/swiper.min.js"></script>
<script src="js/xue.js"></script>
<script type="application/javascript" src="js/common.js"></script>
<script type="text/javascript">
//原理是在微信执行Ready之前，先注册事件，所以放在所有请求的最前面
document.addEventListener("WeixinJSBridgeReady", function () {
	audioAutoPlay('bgm');//给个全局函数
}, false);
function audioAutoPlay(id){//全局控制播放函数
	var audio = document.getElementById(id),
	play = function(){
		audio.play();
		document.removeEventListener("touchstart",play, false);
	};
	audio.play();
	document.addEventListener("touchstart",play, false);
}

</script>
</body>
